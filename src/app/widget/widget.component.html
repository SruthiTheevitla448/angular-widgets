<div class="shadow-sm p-3 mb-5  rounded h-100" *ngIf="!showClose" [style.background-color]="data.backgroundColor??'white'" [style.border]="1"
    [style.color]="data.color??'inherit'" cdkDrag cdkDragPreviewContainer="parent" style="cursor: move;">
    <div class="d-flex justify-content-between" >
        <h5>{{data.label}}</h5>
        <img src="./assets/icons/—Pngtree—white edit icon_4559214.png" alt="" (click)="settings()" style="cursor: pointer; height: 25px;">
        <img src="./assets/icons/editBillIcon.svg" *ngIf="data.label=='Analytics'" alt="" (click)="settings()" style="cursor: pointer; height: 25px;">
    </div>
    <div class="h-100">
        <ng-container *ngComponentOutlet="data.content"></ng-container>
    </div>
</div>
<div *ngIf="showClose" class="d-flex justify-content-between  shadow-lg p-3 mb-5  rounded h-100">
    <!-- <div class="move-forward-button d-flex align-items-center" (click)="ds.moveWidgetToLeft(data.id)" style="cursor: pointer;"> <
    </div> -->
    <div class="d-flex justify-content-between w-100">
                <img src="./assets/icons/delete (2).png" alt="" (click)="delete()" style="cursor: pointer; height: 25px;">
                <app-widget-options  [resize]="data" [index]="index" class="d-flex align-items-center justify-content-center"></app-widget-options>
                <img src="./assets/icons/crossmark.png" alt="" (click)="close()" style="cursor: pointer; height: 25px;">
    </div>
    <!-- <div class="move-forward-button d-flex align-items-center" (click)="ds.moveWidgetToRight(data.id)" style="cursor: pointer;">>
    </div> -->

</div>

<div *cdkDragPlaceholder></div>
