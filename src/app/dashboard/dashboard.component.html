<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Dashboard</h2>
    <div class="d-flex justify-content-end">
      <button (click)="toggleMenu()" class="btn btn-primary">Add Widget</button>
      <div *ngIf="isMenuOpen" class="menu">
        <div *ngFor="let item of ds.widgetsToadd()">
          <button (click)="selectItem(item)">{{ item.label }}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="widgets-class mt-3" cdkDropListGroup>
    <div *ngFor="let dt of ds.addedWidgets();let i=index" [style.gridRow]="'span ' + dt.rows"
      [style.gridColumn]="'span ' + dt.columns">
      <app-widget [data]="dt" cdkDropList [index]="i" (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="dt.id"></app-widget>
    </div>
  </div>
</div>
